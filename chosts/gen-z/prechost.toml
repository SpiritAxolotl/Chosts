[[modules]]
plugin = 'source.text'
data.contents = '''
pre {
  box-sizing: border-box;
  padding: 0.5rem;
  margin: 1.25rem 0 0;
  line-height: 1.5;
  overflow-x: auto;
  color-scheme: dark;
  background: rgb(13, 17, 23);
  color: rgb(230, 237, 243);
  width: 100%;
  font-size: x-small;
  overscroll-behavior: none;
}
/* no ampersand in prechoster :( */
pre:first-of-type {
  border-top-right-radius: 0.25rem;
  border-right: 2px solid rgb(57, 57, 57);
}
pre:last-of-type {
  border-top-left-radius: 0.25rem;
  border-left: 2px solid rgb(57, 57, 57);
}

.white {
  color: rgb(230, 237, 243);
}

.red {
  color: rgb(255, 123, 114);
}

.orange {
  color: rgb(255, 166, 87);
}

.blue {
  color: rgb(121, 192, 255);
}

.purple {
  color: rgb(210, 168, 255);
}

.gray {
  color: rgb(139, 148, 158);
}

.emoji {
  color: transparent;
  text-shadow: 0 0 rgb(139, 148, 158);
}

.tab {
  border-left: 1px dashed rgb(66, 70, 75);
}

#codecontainer {
  display: flex;
  width: 100%;
  position: relative;
}

#arrow {
  position: absolute;
  transform: translate(-15px, -15px) scale(1.5);
  top: 40%;
  left: 40%;
  pointer-events: none;
  user-select: none;
}

#codefooter {
  margin-bottom: 1.25rem;
  padding: 0.25rem 0.5rem;
  font-size: xx-small;
  text-align: right;
  border-radius: 0 0 0.25rem 0.25rem;
  background: rgb(22, 27, 34);
  color: rgb(230, 237, 243);
}

#footer {
  opacity: 30%;
}'''
data.language = 'css'
sends = [2]
graphPos = [-384, 48]

[[modules]]
plugin = 'transform.style-inliner'
data.mode = 'attr'
sends = ['output']
